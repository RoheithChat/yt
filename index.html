<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Downloader</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
  </head>
  <body style="height: 600px; background-color: black;">
    <div id="container">
      <input type="text" class="form-check-label" id="link" style="margin-bottom: 20px; width: 8cm;">
      <button id="dmf" class="btn btn-outline-primary">Download MP4</button>
      <br>
      <br>
      <br>
      <button id="dmt" class="btn btn-outline-primary" style="margin-top: 20px;">Download MP3</button>
    </div>
    <script>
      const downloadBtn = document.getElementById('dmf');
      downloadBtn.addEventListener('click', () => {
        const videoUrl = document.getElementById("link").value;
        window.location.href = '/dmf?url=' + encodeURIComponent(videoUrl);
      });

      const downloadBt = document.getElementById('dmt');
      downloadBt.addEventListener('click', () => {
        alert("Coming Soon");
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
